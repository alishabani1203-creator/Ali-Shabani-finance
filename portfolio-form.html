<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>سبدگردانی اختصاصی</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>فرم سبدگردانی اختصاصی</h1>
</header>

<form class="form-box">
    <label>میزان سرمایه (تومان):</label>
    <input type="number">

    <label>مدت زمان سرمایه‌گذاری:</label>
    <input type="text">

    <label>هدف سرمایه‌گذاری:</label>
    <input type="text">

    <label>سطح ریسک‌پذیری:</label>
    <select>
        <option>ریسک‌گریز</option>
        <option>معتدل</option>
        <option>ریسک‌پذیر</option>
    </select>

    <label>بازده مورد انتظار (%):</label>
    <input type="number">

    <label>شماره تماس:</label>
    <input type="tel">

    <button type="submit">ارسال اطلاعات</button>
</form>

</body>
</html>
